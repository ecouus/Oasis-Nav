version: '3.8'

services:
  nav:
    build: .
    container_name: oasis-nav
    restart: unless-stopped
    ports:
      - "6966:6966"
    volumes:
      # 数据库文件挂载到本地，方便备份和迁移
      - ./data:/app/data
    environment:
      - DATABASE_PATH=/app/data/data.db
      - TZ=Asia/Shanghai
    # 安全设置
    security_opt:
      - no-new-privileges:true
    # 资源限制（可选）
